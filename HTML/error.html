  <header class="">
    <div class="restaurant__title">
      <h1 class="restaurant__title--name">The Deli</h1>
      <h3 class="restaurant__title--desc">Contemporary Caribbean Cafe</h3>
      <h5 class="restaurant__title--addy">75 Middlewood Road, Sheffield</h5>
    </div>

    <div class="restaurant__title">
      <a href="/">
        <h1 class="error__text--backButton">Go Back</h1>
      </a>

    </div>


  </header>

  <main id="main">


    <section class="restaurant-info">
      <div class="restaurant-info-content-container">
        <div class='error__text--container'>
          <p class='error__text--content'>This page was not found</p>
        </div>
        <video autoplay="autoplay" loop muted class="error__video--container"
          alt="image of Lignum V. dumplings and fried chicken on a plate of fresh pineapple salad">
          <source src="../Media/gordon_error.mp4" type="video/mp4" />
        </video>
      </div>
    </section>

  </main>
  <script src="../JS/lignumJS.js" async defer>
  </script>
  <script>
    if ('serviceWorker' in navigator) {
      navigator.serviceWorker.register('/sw.js').then(function (registration) {
        // Registration was successful
        console.log('ServiceWorker registration successful with scope: ', registration.scope);
      }).catch(function (err) {
        // registration failed :(
        console.log('ServiceWorker registration failed: ', err);
      });
    }
  </script>
